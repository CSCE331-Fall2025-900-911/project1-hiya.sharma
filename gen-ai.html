    <!-- Gen-AI Portal Content -->
    <section>
      <canvas id="matrix"></canvas>

      <div class="terminal">
        <h2>SECURE PORTAL</h2>
        <p>> ENTER ENCRYPTION KEY TO ACCESS:</p>

  <!-- Matrix & Portal Script -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()[]{}<>?/|';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).map(() => 1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0ff';
      ctx.font = fontSize + 'px Share Tech Mono';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Encryption Key Logic
    const input = document.getElementById('keyInput');
    const status = document.getElementById('status');
    const correctKey = "CYBER123"; // Secret key

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        if (value === correctKey) {
          status.innerHTML = '<p class="encrypted">Decrypting... Access Granted.</p>';
        } else {
          status.innerHTML = '<p class="encrypted">ACCESS DENIED. INVALID KEY.</p>';
        }
        input.value = '';
      }
    });
  </script>
